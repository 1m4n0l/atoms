header:
  molecule:
    navigation:
      - style: left
        button:
          - icon: arrow_carrot-left

      - style: right
        button:
          - icon: pencil-edit
          - icon: search


section:
  atom:
    button:
      style: fluid
      disabled: true
      icon: search
      text: Find your friends

  molecule:
    form:
      input:
        - type: text
          placeholder: Your address..
          label: Adress Information:
        - type: number
          placeholder: Postal code
          style: tiny
      button:
        - text: Validate address
          style: fluid big
          icon: question
        - text: Validate address
          style: fluid
          icon: question
        - text: Validate address
          style: fluid small
          icon: question
        - text: Validate address
          icon: question
          style: fluid tiny



    navigation:
      style: margin-top
      button:
        - icon: check
          style: accept
          text: Accept
        - icon: close
          style: cancel
        - icon: close


footer:
  molecule:
    navigation:
      button:
        - icon: profile
        - icon: chat_alt
        - icon: compass_alt
        - icon: adjust-horiz

bindings:
  header:
    navigation: ["select"]

  section:
    form: ["keyup", "click"]
    navigation: ["select"]

  footer:
    navigation: ["select"]

